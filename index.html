<!doctype html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
    <header class="header">
        <img src="./images/logo.svg" alt="логотип" class="header__logo">
    </header>

    <main class="main">
        <section class="profile">

            <img src="./images/image.svg" alt="картинка" class="profile__avatar">

            <div class="profile__info">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <button class="profile__edit-button"></button>
                <p class="profile__subtitle">Исследователь океана</p>
            </div>

            <button class="profile__add-button"></button>

        </section>

        <section class="elements">
            <div class="element">
                <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="картинка" class="element__image">
                <div class="element__info">
                    <h3 class="element__title">Карачаевск</h3>
                    <button class="element__info-image"></button>
                </div>
            </div>

            <div class="element">
                <img src="./images/kirill-pershin-1404681-unsplash.jpg" alt="картинка" class="element__image">
                <div class="element__info">
                    <h3 class="element__title">Гора Эльбрус</h3>
                    <button class="element__info-image"></button>
                </div>
            </div>
            <div class="element">
                <img src="./images/kirill-pershin-1556355-unsplash.jpg" alt="картнка" class="element__image">
                <div class="element__info">
                    <h3 class="element__title">Домбай</h3>
                    <button class="element__info-image"></button>
                </div>
            </div>
            <div class="element">
                <img src="./images/kirill-pershin-1404681-unsplash.jpg" alt="картинка" class="element__image">
                <div class="element__info">
                    <h3 class="element__title">Гора Эльбрус</h3>
                    <button class="element__info-image"></button>
                </div>
            </div>
            <div class="element">
                <img src="./images/kirill-pershin-1556355-unsplash.jpg" alt="картинка" class="element__image">
                <div class="element__info">
                    <h3 class="element__title">Домбай</h3>
                    <button class="element__info-image"></button>
                </div>
            </div>
            <div class="element">
                <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="картинка" class="element__image">
                <div class="element__info">
                    <h3 class="element__title">Карачаево-Ч...</h3>
                    <button class="element__info-image"></button>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>

    <section class="model">
        <form class="form" name = "information">
            <div class="model__content">
                <h2 class="model__title">Редактировать профиль</h2>
                <input type="text" class="input-place form__username" value="">
                <input type="text" class="input-place form__copyright" value="">
                <button type="submit" class="form__complete" value="Сохранить">Сохранить</button>
                <button class="form__close"><img src="./images/Close-icon3.svg" alt="закрыть"></button>
            </div>
        </form>
    </section>



    <script src="./main.js"></script>
</body>

</html>
